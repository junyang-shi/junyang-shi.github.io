          <h1 id="Questions11"><a href="#Questions11" class="headerlink" title="Questions11"></a>Questions11</h1><p><a href="https://leetcode.com/problems/remove-vowels-from-a-string/" target="_blank" rel="noopener">1119. Remove Vowels from a String</a></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Two pointer solution is better. Memory complexity O(1)</span></span><br><span class="line"><span class="function"><span class="built_in">string</span> <span class="title">removeVowels</span><span class="params">(<span class="built_in">string</span> s)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> j = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span>(j &lt; s.size())&#123;</span><br><span class="line">        <span class="keyword">if</span>(s[j] == <span class="string">'a'</span> || s[j] == <span class="string">'e'</span> || s[j] == <span class="string">'i'</span> || s[j] == <span class="string">'o'</span> || s[j] == <span class="string">'u'</span>)&#123;</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            s[i] = s[j];</span><br><span class="line">            i++;</span><br><span class="line">            j++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;   </span><br><span class="line">    <span class="keyword">return</span> s.substr(<span class="number">0</span>, i);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><a href="https://leetcode.com/problems/before-and-after-puzzle/" target="_blank" rel="noopener">1181. Before and After Puzzle</a></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//考察两个知识点：一个是hash table进行访问，一个是对字符串进行操作</span></span><br><span class="line"><span class="comment">//string的操作可以有，找空格，对string进行切割(substr operation)等。</span></span><br></pre></td></tr></table></figure>

<p><a href="https://leetcode.com/problems/critical-connections-in-a-network/" target="_blank" rel="noopener">1192. Critical Connections in a Network</a></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//a good question: DFS的变种形式，加入了一个rank的机制，然后不能够访问父节点</span></span><br><span class="line"><span class="comment">//具体可以类比另外一种DFS变种，未访问为0，访问但是不安全为1，访问安全为2</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">helper</span><span class="params">(<span class="keyword">int</span> current, <span class="keyword">int</span> parent, <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &gt;&amp; m, <span class="keyword">int</span> r, <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp; rank, <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &gt;&amp; ans)</span></span>&#123;</span><br><span class="line">    rank[current] = r + <span class="number">1</span>; </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span> item : m[current])&#123;</span><br><span class="line">        <span class="keyword">if</span>(item == parent)</span><br><span class="line">            <span class="keyword">continue</span>;</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span>(rank[item] == <span class="number">-1</span>)&#123;</span><br><span class="line">            <span class="keyword">int</span> val = helper(item, current, m, r+<span class="number">1</span>, rank, ans);</span><br><span class="line">            rank[current] = min(rank[current], val);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            rank[current] = min(rank[current], rank[item]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(rank[current] == r + <span class="number">1</span> &amp;&amp; parent != <span class="number">-1</span>)&#123;</span><br><span class="line">        ans.push_back(&#123;parent, current&#125;);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> rank[current];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt; <span class="title">criticalConnections</span><span class="params">(<span class="keyword">int</span> n, <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&gt;&amp; connections)</span> </span>&#123; </span><br><span class="line">    <span class="function"><span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &gt; <span class="title">m</span><span class="params">(n)</span></span>;     </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span> item : connections)&#123;</span><br><span class="line">        m[item[<span class="number">0</span>]].push_back(item[<span class="number">1</span>]);</span><br><span class="line">        m[item[<span class="number">1</span>]].push_back(item[<span class="number">0</span>]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; <span class="title">rank</span><span class="params">(n, <span class="number">-1</span>)</span></span>;  </span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &gt; ans;</span><br><span class="line">    helper(<span class="number">0</span>, <span class="number">-1</span>, m, <span class="number">0</span>, rank, ans);</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
