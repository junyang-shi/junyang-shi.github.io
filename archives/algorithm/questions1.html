          <h1 id="Questions1"><a href="#Questions1" class="headerlink" title="Questions1"></a>Questions1</h1><p><a href="https://leetcode.com/problems/maximum-depth-of-binary-tree/" target="_blank" rel="noopener">104. Maximum Depth of Binary Tree</a></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">Simple DFS problem or recursion problem</span></span><br><span class="line"><span class="comment">Top-down or bottom-up solutions can be used:</span></span><br><span class="line"><span class="comment">https://leetcode.com/explore/learn/card/data-structure-tree/17/solve-problems-recursively/534/</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

<p><a href="https://leetcode.com/problems/word-break/" target="_blank" rel="noopener">139. Word Break</a></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//一维的dp问题，通过数组记录之前的string是否能够形成</span></span><br><span class="line"><span class="comment">//然后后面的是基于前面的状态形成的</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">wordBreak</span><span class="params">(<span class="built_in">string</span> s, <span class="built_in">vector</span>&lt;<span class="built_in">string</span>&gt;&amp; wordDict)</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; <span class="title">dp</span><span class="params">(s.size() + <span class="number">1</span>, <span class="number">0</span>)</span></span>;    </span><br><span class="line">    <span class="built_in">unordered_set</span>&lt;<span class="built_in">string</span>&gt; uns;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">auto</span> item : wordDict)&#123;</span><br><span class="line">        uns.insert(item);</span><br><span class="line">    &#125;</span><br><span class="line">    dp[<span class="number">0</span>] = <span class="number">1</span>; </span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s.size(); i++)&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = i; j &lt; s.size(); j++)&#123;</span><br><span class="line">            <span class="built_in">string</span> temp = s.substr(i, j - i + <span class="number">1</span>);</span><br><span class="line">            <span class="keyword">if</span>(uns.count(temp))&#123;</span><br><span class="line">                dp[j+<span class="number">1</span>] |= dp[i];</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;          </span><br><span class="line">    <span class="keyword">return</span> dp[s.size()] == <span class="number">1</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><a href="https://leetcode.com/problems/binary-tree-preorder-traversal/" target="_blank" rel="noopener">144. Binary Tree Preorder Traversal</a></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Recursive solution is trivial, Do it iteratively (follow-up question)</span></span><br><span class="line"><span class="comment">//Just simulate the stack proces, the recursion function call is similar to stack</span></span><br><span class="line"><span class="comment">//A new function will put on the top, which means FILO</span></span><br><span class="line"><span class="function"><span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; <span class="title">preorderTraversal</span><span class="params">(TreeNode* root)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(root == <span class="literal">NULL</span>)</span><br><span class="line">        <span class="keyword">return</span> &#123;&#125;;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; ans;</span><br><span class="line">    <span class="built_in">vector</span>&lt;TreeNode*&gt; st;  <span class="comment">//vector simulates stack</span></span><br><span class="line">    st.push_back(root);</span><br><span class="line">    <span class="keyword">while</span>(st.size())&#123;</span><br><span class="line">        TreeNode* temp = st.back();</span><br><span class="line">        st.pop_back();</span><br><span class="line">        <span class="keyword">while</span>(temp)&#123;</span><br><span class="line">            ans.push_back(temp-&gt;val);</span><br><span class="line">            <span class="keyword">if</span>(temp-&gt;right)</span><br><span class="line">                st.push_back(temp-&gt;right); <span class="comment">//only push the right node</span></span><br><span class="line">            temp = temp-&gt;left;  <span class="comment">//left traversal </span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">Similar Problem: Inorder and postorder intersion traversal</span></span><br><span class="line"><span class="comment">preorder: node -&gt; left -&gt; right</span></span><br><span class="line"><span class="comment">inorder: left -&gt; node -&gt; right</span></span><br><span class="line"><span class="comment">postorder: left -&gt; right -&gt; node (the reverse of node -&gt; right -&gt; left)</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>

<p><a href="https://leetcode.com/problems/majority-element/" target="_blank" rel="noopener">169. Majority Element</a></p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//Naive Hashing: O(n) time O(n) space</span></span><br><span class="line"><span class="comment">//Boyer–Moore majority vote algorithm is a better way: O(n) time O(1) space</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">The Boyer–Moore majority vote algorithm is an algorithm for finding the majority of a sequence of elements using linear time and constant space. </span></span><br><span class="line"><span class="comment">It is named after Robert S. Boyer and J Strother Moore, who published it in 1981.</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="comment">//link: https://gregable.com/2013/10/majority-vote-algorithm-find-majority.html</span></span><br></pre></td></tr></table></figure>
